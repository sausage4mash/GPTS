<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Project Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            list-style: none;
            text-align: center;
        }

        header li {
            display: inline;
            margin: 0 20px;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }

        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Your Project Name</h1>
            <nav>
                <ul>
                    <li class="current"><a href="#">Home</a></li>
                    <li><a href="https://github.com/yourusername/yourrepository">GitHub Repository</a></li>
                    <!-- Add more navigation items here -->
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section id="main">
            <h2>Welcome to the Project</h2>
            <p>This is a basic HTML template for your project hosted on GitHub Pages.</p>
            <!-- Add more content here -->
        </section>
    </div>

    <footer>
        <p>Copyright &copy; 2023 Your Name</p>
    </footer>
</body>
</html>
